<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Line-up 4&trade;</title>
</head>
<body>
<div class="background"></div>
<h1>Line-up 4!&trade;</h1>
<div class="full-column-message-wrapper">
    <div id="full-column-message" class="text-fancy"></div>
</div>
<section class="game">
    <div class="ad">Meet local cats in <span class="ad-highlight">your</span> area! Do you like cats? Are you local? Just <span class="ad-highlight">5.99</span> for chat membership and you can be a <span class="ad-highlight">massive creep!</span></div>
    <div class="board">
        <div id="column-0" class="column column-0">
            <div class="clickable 0"></div>
            <div class="space"><div class="space-inner" id="column-0-space-0"></div></div>
            <div class="space"><div class="space-inner" id="column-0-space-1"></div></div>
            <div class="space"><div class="space-inner" id="column-0-space-2"></div></div>
            <div class="space"><div class="space-inner" id="column-0-space-3"></div></div>
            <div class="space"><div class="space-inner" id="column-0-space-4"></div></div>
            <div class="space"><div class="space-inner" id="column-0-space-5"></div></div>
        </div>
        <div id="column-1" class="column column-1">
            <div class="clickable 1"></div>
            <div class="space"><div class="space-inner" id="column-1-space-0"></div></div>
            <div class="space"><div class="space-inner" id="column-1-space-1"></div></div>
            <div class="space"><div class="space-inner" id="column-1-space-2"></div></div>
            <div class="space"><div class="space-inner" id="column-1-space-3"></div></div>
            <div class="space"><div class="space-inner" id="column-1-space-4"></div></div>
            <div class="space"><div class="space-inner" id="column-1-space-5"></div></div>
        </div>
        <div id="column-2" class="column column-2">
            <div class="clickable 2"></div>
            <div class="space"><div class="space-inner" id="column-2-space-0"></div></div>
            <div class="space"><div class="space-inner" id="column-2-space-1"></div></div>
            <div class="space"><div class="space-inner" id="column-2-space-2"></div></div>
            <div class="space"><div class="space-inner" id="column-2-space-3"></div></div>
            <div class="space"><div class="space-inner" id="column-2-space-4"></div></div>
            <div class="space"><div class="space-inner" id="column-2-space-5"></div></div>
        </div>
        <div id="column-3" class="column column-3">
            <div class="clickable 3"></div>
            <div class="space"><div class="space-inner" id="column-3-space-0"></div></div>
            <div class="space"><div class="space-inner" id="column-3-space-1"></div></div>
            <div class="space"><div class="space-inner" id="column-3-space-2"></div></div>
            <div class="space"><div class="space-inner" id="column-3-space-3"></div></div>
            <div class="space"><div class="space-inner" id="column-3-space-4"></div></div>
            <div class="space"><div class="space-inner" id="column-3-space-5"></div></div>
        </div>
        <div id="column-4" class="column column-4">
            <div class="clickable 4"></div>
            <div class="space"><div class="space-inner" id="column-4-space-0"></div></div>
            <div class="space"><div class="space-inner" id="column-4-space-1"></div></div>
            <div class="space"><div class="space-inner" id="column-4-space-2"></div></div>
            <div class="space"><div class="space-inner" id="column-4-space-3"></div></div>
            <div class="space"><div class="space-inner" id="column-4-space-4"></div></div>
            <div class="space"><div class="space-inner" id="column-4-space-5"></div></div>
        </div>
        <div id="column-5" class="column column-5">
            <div class="clickable 5"></div>
            <div class="space"><div class="space-inner" id="column-5-space-0"></div></div>
            <div class="space"><div class="space-inner" id="column-5-space-1"></div></div>
            <div class="space"><div class="space-inner" id="column-5-space-2"></div></div>
            <div class="space"><div class="space-inner" id="column-5-space-3"></div></div>
            <div class="space"><div class="space-inner" id="column-5-space-4"></div></div>
            <div class="space"><div class="space-inner" id="column-5-space-5"></div></div>
        </div>
        <div id="column-6" class="column column-6">
            <div class="clickable 6"></div>
            <div class="space"><div class="space-inner" id="column-6-space-0"></div></div>
            <div class="space"><div class="space-inner" id="column-6-space-1"></div></div>
            <div class="space"><div class="space-inner" id="column-6-space-2"></div></div>
            <div class="space"><div class="space-inner" id="column-6-space-3"></div></div>
            <div class="space"><div class="space-inner" id="column-6-space-4"></div></div>
            <div class="space"><div class="space-inner" id="column-6-space-5"></div></div>
        </div>
    </div>
    <div class="ad">Dapper Darren's beard removal cream, <span class="ad-highlight">not just for beards anymore!</span> Use Dapper Darren's on <span class="ad-highlight">any hairy area!</span></div>
</section>

<button id="reset" class="pushable btn">
  <span class="front">
    Reset
  </span>
</button>

<p id="current-player">It's <span id="current-player-highlight" class="text-fancy text-red">Red's</span> go</p>
<p id="win-message"></p>

<footer>
    Cracktastic Games &copy; 2021
</footer>

<div id="top-copter" class="rowan-copter top">
    <img src="./images/rowan-copter.png" alt="a delicious rowan copter">
</div>
<div class="rowan-copter bottom-left">
    <img src="./images/rowan-copter.png" alt="a delicious rowan copter">
</div>
<div class="rowan-copter bottom-right">
    <img src="./images/rowan-copter.png" alt="a delicious rowan copter">
</div>

<audio id="annoying-music" autoplay loop preload="auto">
    <source src="/music/8bit-music.mp3" type="audio/mpeg">
</audio>
<script src="index.js"></script>
</body>
</html>
